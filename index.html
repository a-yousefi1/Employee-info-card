<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <h1>Our Employees</h1>
      <div class="underline centered-object"></div>
    </div>
    <!-- Info card -->
    <article class="info-card centered-object">
      <!-- employee info -->
      <div class="profile-header" id="employee-picture">
        <img id="employee-picture" src="./images/employee-1.png" alt="" />
      </div>
      <div class="profile-content">
        <h4 id="author" class="centered-article">Melika Jabbari</h4>
        <p id="job" class="centered-article">Front-end Developer</p>
        <p id="info" class="centered-article">
          Hi, I'm a front-end developer. I specialize in creating beautiful and
          efficient websites using various programming languages and
          frameworks.",
        </p>
      </div>

      <!-- prev & next buttons -->
      <div class="button-container centered-object">
        <button id="previous">&laquo; Previous</button>
        <button id="next">Next &raquo;</button>
      </div>

      <!-- surprise button -->
      <div class="surprise-button centered-object">
        <button id="random">Surprise Me</button>
      </div>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
