<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <h1>Our Employees</h1>
      <div class="underline centered-object"></div>
    </div>
    <!-- Review -->
    <article class="review centered-object">
      <div class="img-container" id="employee-picture">
        <img
          class="centered-article"
          id="employee-picture"
          src="./images/employee-1.png"
          alt=""
        />
      </div>
      <h4 id="author" class="centered-article">Melika Jabbari</h4>
      <p id="job" class="centered-article">Front-end Developer</p>
      <p id="info" class="centered-article">
        Hi, I'm a front-end developer. I specialize in creating beautiful and
        efficient websites using various programming languages and frameworks.",
      </p>

      <!-- prev next buttons -->
      <div class="button-container centered-object">
        <button id="previous">&laquo; Previous</button>
        <button id="next">Next &raquo;</button>
      </div>

      <!-- surprise button -->
      <div class="surprise-button centered-object">
        <button id="random">Surprise Me</button>
      </div>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
